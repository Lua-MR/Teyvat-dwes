<main>
    <div id="container">
        <h3> Personagens </h3>

        <div id="containerl">

        <div class="input-groupe">
         
                            <div class="mb-3">

                                <input type="text" id="nome">

                            <div class="mb-3">

                            <div class="mb-3">
                                <label for="arma">Arma</label>
                                <input type="text" id="arma">

                            <div class="mb-3">
                                <label for="estrelas">Estrelas</label>

                            <div class="mb-3">
                                <label for="vida">Vida</label>

                            <div class="mb-3">

                            <div class="mb-3">

                            <input type="text" id="searchFilter" oninput="filterCharacters()" placeholder="&#128270; nome">
                        </div>
                    
                <div class="input-groupe">
                    <div class="mb-3">
                        <label for="idAlterar">Id</label>

                    <div class="mb-3">
